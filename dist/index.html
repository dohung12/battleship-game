<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <script
      src="https://kit.fontawesome.com/2964ed255d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Battleship</h1>
        <p class="game-status">Start game</p>
      </header>

      <div class="gameboard-container">
        <div class="player1-gameboard container">
          <h4 class="gb-header">Player's Gameboard</h4>
        </div>
        <div class="player2-gameboard container">
          <h4 class="gb-header">Computer's Gameboard</h4>
        </div>
      </div>
    </main>
    <script src="./bundle.js"></script>
  </body>
</html>
